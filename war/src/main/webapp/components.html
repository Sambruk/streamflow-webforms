<div id="login_div">
    <div id="login_enduser">
        <a href="#" id="login_enduser_operation">Sign in</a>
    </div>
</div>

<div id="form_filling_div">
    <p id="form_page" class="headline"></p>
    <p id="form_table_body"></p>

    <a href="#" id="form_page_previous">Previous</a> <a href="#" id="form_page_next">Next</a>
    <a href="#" id="form_page_discard">Discard</a> <a href="#" id="form_summary">Summary</a>
</div>

<div id="form_summary_div">
    <h2 id="form_description"></h2>

    <ul id="form_page_summary">

    </ul>

    <div id="form_submission_status">
        <a href="#" id="form_submit">Submit</a>
    </div>
</div>


<div id="thank_you_div">
    <p id="end_message"></p>  
</div>


<div id="FormField" class="formfield">
    <div class="fieldname"></div>
    <div class="fieldvalue"></div>
    <div class="fieldwaiting">
        <img src="images/waiting.gif" alt="waiting"/>
    </div>
</div>

<fieldset id="SelectionFieldValue"></fieldset>
<input id="textfieldTextFieldValue" type="text" size="" onChange="javascript:fieldChanged(id);" onblur="javascript:updateField(id);" value=""/>
<textarea id="textareaTextFieldValue" cols="" rows="" onChange="javascript:fieldChanged(id);" onblur="javascript:updateTextAreaField(id);"></textarea>
<input id="DateFieldValue" onChange="javascript:updateDate(this.name, this.value);" type="text" value=""/>
<input id="checkboxSelectionFieldValue" type="checkbox" onChange="javascript:selectChanged(id);" />
<input id="radioSelectionFieldValue" type="radio" onChange="javascript:selectChanged(id);" />
<div id="CommentFieldValue" class="commentfield"></div>

<a id="goto_form_page" href="#" accesskey=""></a>
