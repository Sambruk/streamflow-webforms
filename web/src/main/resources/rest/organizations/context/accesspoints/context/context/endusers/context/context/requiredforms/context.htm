<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Select Form</title>
    
</head>

<body>

<h1>Select Form</h1>

#if ($result.index != "null")

#if ($result.index.links)
<div class="block">
    <h2>Required Forms</h2>
    <ul>
        #foreach($link in $result.index.links)
        <li>
            <form action="createformdraft" method="POST">
                <input type="hidden" name="entity" value="$link.id"/>
                <input value="$link.text" type="submit"/>
            </form>
        </li>
        #end
    </ul>
</div>
#else
<h2>Index</h2>
<pre>$result.index</pre>
#end
#end


<div class="instructions">
    <p>
        Click on the form name that you want to create a form draft for
    </p>
</div>

</body>

</html>
