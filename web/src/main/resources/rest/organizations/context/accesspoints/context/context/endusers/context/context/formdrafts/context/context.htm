<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$result.index.title</title>
    <script type="text/javascript">
        function next()
        {
            document.formpage.action = "next";
            document.formpage.submit();
        }

        function previous()
        {
            document.formpage.action = "previous";
            document.formpage.submit();
        }
    </script>
</head>

<body>
<h3>$result.index.title</h3>

<form name="formpage" method="POST" action="previous">
    <table>
        #foreach($field in $result.index.fields)
        <tr>
            <td>$field.field.description</td>
            <td><input id="$field.field.field" class="formField" name="$field.field.field" type="text" value="$!field.value" /> </td>
        </tr>
        #end
    </table>

    <input value="&laquo;&nbsp;Previous" type="button" onclick="javascript:previous();" />
    <input value="Next&nbsp;&raquo;" type="button" onclick="javascript:next();" />
    <input type="submit" value="Discard" disabled="true"/>&nbsp;
    <input type="button" value="Summary" onclick="window.location.href='summary/'">
</form>

<p id="feedback"></p>
</body>

</html>
