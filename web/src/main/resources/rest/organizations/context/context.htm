<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$result.index.string</title>
    
</head>

<body>

<h1 class="headline1">Organization '$result.index.string'</h1>

#if($result.contexts)
<div class="block">
    <h2>Actions</h2>
    <ul>
        #foreach($context in $result.contexts)
        #set($desc = $api.method($context))
        <li>
            <a href="$context">$context</a>
            #if($desc)
            <p>$desc</p>
            #end
        </li>
        #end
    </ul>
</div>
#end

<div class="instructions">
    <p>
        The list of created e-services can be found under <code>accesspoints/</code>
    </p>
</div>
</body>

</html>
