<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Streamflow&#8482; My Pages</title>
    <meta name="author" content="Streamsource">
    
    <script type="text/javascript" src="js/external/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/external/jquery-ui.min-1.8.2.js"></script>
    
    <style> 
        div#content {
            margin: 0; 
        }
        div#demo-nav ul{
            padding: 0;
            list-style: none;
        }
        div#demo-nav ul>li{
            float: left;
            margin-right: 2em;
            margin-bottom: 3em;
            font-family: Lucida Grande,Lucida Sans,Arial,sans-serif;
			font-size: 1.0em;
			font-weight: bold;
			float: left;
        }
        div#demo-nav ul>li>a{
            text-decoration: none;
        }
        div#demo-nav ul>li>a.selected{
            text-decoration: underline;
        }                        
                                
        iframe {
            border: none;            
        }
		
    </style>
    
    <script type="text/javascript">
    $(function() {
	    $("#demo-nav li>a").bind('click', function(event){
	    	
	    	$("#demo-nav li>a").removeClass('selected');
	    	$(this).addClass('selected');
	    	
	    	src = $(this).attr('href');
	    	$("iframe").attr('src', src);
	    	
	    	event.preventDefault();
	    });
	    $("iframe").attr('src', "../opencases");
    });
    </script>
    
</head>
<body>

<div id="content">
<div id="demo-nav">
    <ul>
        <li><a href="../opencases" class="selected">&Ouml;ppna &auml;renden</a></li>
        <li><a href="../closedcases">Avslutade &auml;renden</a></li>
        <li><a href="../profile">Min profil</a></li>
        <li><a href="../logout">Logga ut</a></li>
    </ul>
</div>

<div id="demo-content">
<iframe height="100%" width="100%" src="../opencases" scrolling="no">
</iframe>
</div>
</div>

</body>
</html>
