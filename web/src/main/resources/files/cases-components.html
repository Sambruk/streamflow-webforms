<div id="open-cases" class="cases-view"> 
	<h1 id="open-cases-header" class="page-header">#My Open Cases</h1>
	<h2 id="user-info" class="user-info">#User Info</h2>
	<form action="" class="cases-paging">
		<label id="number-of-cases-label">#Show number of cases:</label>
		<select onChange="View.setOption('pageSize', parseInt(this.value, 10))">
			<option class="5" value="5">5</option>
			<option class="10" value="10">10</option>
			<option class="25" value="25">25</option>
		</select>
	</form>
	<div id="open-cases-table" class="ui-widget"></div>
	<div id="pagination"><label id="pagination-info">#Showing 1 to 5 of 10 cases</label></div>
</div>
	
<div id="closed-cases" class="cases-view"> 
	<h1 id="closed-cases-header" class="page-header">#My Closed Cases</h1>
	<h2 id="user-info" class="user-info">#User Info</h2>
	<form action="" class="cases-paging">
		<label id="number-of-cases-label">Show number of cases:</label>
		<select onChange="View.setOption('pageSize', parseInt(this.value, 10))">
			<option class="5" value="5">5</option>
			<option class="10" value="10">10</option>
			<option class="25" value="25">25</option>
		</select>
	</form>
	<div id="closed-cases-table" class="ui-widget"></div>
	<div id="pagination"><label id="pagination-info">#Showing 1 to 5 of 10 cases</label></div>
</div>
	
<div id="open-case" class="case-details open-details ui-widget">
	<fieldset class="ui-widget-content ui-corner-all">
        <legend><label id="case-id-value" class="ui-state-active"></label></legend>
	    <label id="created-label" class="detail-label first">#Created</label>
	    <label id="status-label" class="detail-label">#Status</label>
	    <label id="project-label" class="detail-label">#Function</label>

		<label id="created-value" class="detail-value first">-</label>
		<label id="status-value" class="detail-value">-</label>
		<label id="project-value" class="detail-value">-</label>

	    <label id="description-label" class="detail-label first single">#Description</label>
        <label id="description-value" class="detail-value single">-</label>

	    <label id="form-link-label" class="detail-label first single">#Forms</label>
        <label id="form-link-value" class="detail-value single">-</label>

		<div id="case-history" class="case-details ui-widget">
			<label id="history-label" class="detail-label single">#Case History</label>
			<div id="case-history-table" class="ui-widget"></div>
		</div>
	</fieldset>
</div>
