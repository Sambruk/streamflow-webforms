</div>

<a id="link" href="#"></a>

<img id="next" src="static/images/buttons/arrow_right.png" alt=""/>

<img id="signatures" src="static/images/buttons/edit.png" alt=""/>
<img id="submit" src="static/images/buttons/tick.png" alt=""/>

<div id="form_summary_div">

    <div id="form_pages_summary"></div>

    <div id="form_signatures" style="display: none;">
		<div id="form_signatures_heading"></div>
		<div id="form_signatures_content">
			<div id="form_signatures_column_1"></div>
			<div id="form_signatures_column_2"></div>
			<div id="footer" style="clear: both;"></div>
		</div>
		<div id="eIdPlugin"></div>
    </div>
</div>


<div id="thank_you_div">
    <div id="caseid_message"></div>
    <div id="caseid"></div>
</div>

<div id="form_page_summary">
    <h3></h3>
	<table id="fields_table" class="fields_table">
    	<tr id="field_summary"></tr>
	</table>
</div>

<font id="mandatory" color="red">*</font>
<font id="hint" class="alt"></font>

<div id="FormField" class="formfield">
    <div class="fieldname"></div>
    <div class="fieldvalue"></div>
    <div class="fieldwaiting">
        <img src="static/images/waiting.gif" alt="waiting" style="display: none;"/>
    </div>
</div>

<div id="CommentFieldValue" class="commentfield"></div>
<select id="ComboBoxFieldValue" ></select>
<textarea id="TextAreaFieldValue" cols="" rows=""></textarea>
<fieldset id="fieldset"></fieldset>
<input id="textfield" type="text" />
<input id="checkbox" type="checkbox" />
<input id="radio" type="radio" />
<label id="label"></label>

<div id="AttachmentFieldValue">
    <label id="attachmentLabel"></label><br/>
    <input id="Attachment" type="file"/>
</div>

<div id="ListBoxFieldValue" class="listbox">
    <div class="listbox">
        <select id="possiblevalues" multiple="multiple" style="height:200px;width:100px;"></select><br/>
    </div>
    <div id="listboxbuttons" class="listboxbuttons" style="margin: 65px 5px 0px 10px;">
     </div>
     <div class="listbox">
        <select id="selectedvalues" multiple="multiple" style="height:200px;width:100px;"></select><br/>
    </div>
</div>


<div id="ErrorMessage"></div>
<div id="InfoMessage"></div>
<div id="WarningMessage"></div>
<div id="SuccessMessage"></div>

<form id="uploadform" action="POST" enctype="multipart/form-data" ></form>

<div id="signature_label" class="signature_label"></div>
<div id="signature" class="signature_value_signed"></div>

<select id="eidProviders"></select>

<form class="mypages_profile_form ui-widget">
	<h1 id="profile-header" class="page-header">#My Profile</h1>
	<h2 id="user-info" class="user-info">#User Info</h2>
    <fieldset id="emails" class="ui-widget-content ui-corner-all">
        <legend>Email Addresses</legend>
    </fieldset>
<!--     <fieldset class="phone ui-widget-content ui-corner-all"> -->
    <fieldset id="phones" class="ui-widget-content ui-corner-all">
        <legend>Phonenumbers</legend>
    </fieldset>
    <fieldset id="addresses" class="ui-widget-content ui-corner-all">
        <legend>Addresses</legend>
    </fieldset>
	<p><a href="#" id="profile_submit" class="ui-state-default ui-corner-all updatebutton">
		<span class="ui-icon ui-icon-check"></span><span class="submit_text">Update</span></a></p>
</form>
