<!-- Components goes here-->
<div id="login_div">
    <div id="login_enduser">
        <a class="button" href="#" id="login_enduser_operation">
            <img src="images/buttons/door_in.png" alt=""/>$signin
        </a>
    </div>
</div>

<div id="form_filling_div">
    <h2 id="form_description"></h2>

    <ul id="form_pages"></ul>
    <div id="form_table_body"></div>
    <div id="form_buttons_div"></div>
</div>

<a href="#" id="form_page_previous" class="button">
    <img src="images/buttons/arrow_left.png" alt=""/> $previous
</a>

<span id="form_page_previous_disabled" class="disabledbutton">
    <img src="images/buttons/arrow_left_disabled.png" alt=""/> $previous
</span>

<a href="#" id="form_page_next" class="button">
    <img src="images/buttons/arrow_right.png" alt=""/> $next
</a>

<span id="form_page_next_disabled" class="disabledbutton">
    <img src="images/buttons/arrow_right_disabled.png" alt=""/> $next
</span>

<a href="#" id="form_page_discard" class="button">
    <img src="images/buttons/cross.png" alt=""/> $discard
</a>

<a href="#" id="form_summary" class="button">
    <img src="images/buttons/sum.png" alt=""/> $summary
</a>


<div id="form_summary_div">
    <h2 id="form_description"></h2>

    <div id="form_pages_summary">
    </div>

    <div id="form_submission_status">
        <a href="#" id="form_submit" class="button positive">
            <img src="images/buttons/tick.png" alt=""/> $submit
        </a>
    </div>
</div>


<div id="thank_you_div">
    <span id="end_message"></span>  
</div>

<div id="form_page_summary">
    <h3></h3>
    <ul></ul>
</div>

<div id="FormField" class="formfield">
    <div class="fieldname"><label></label><font id="mandatory" color="red">*</font>&nbsp;<img src="images/unknown.png" alt="note" style="display: none"/></div>
    <div class="fieldvalue"></div>
    <div class="fieldwaiting">
        <img src="images/waiting.gif" alt="waiting" style="display: none;"/>
    </div>
    <div class="fielddescription"></div>
</div>

<fieldset id="FieldSet"></fieldset>
<input id="TextFieldValue" type="text" size="" onChange="javascript:fieldChanged(id);" onblur="javascript:updateField(id);" value=""/>
<input id="NumberFieldValue" type="text" size="10" onChange="javascript:fieldChanged(name);" />
<textarea id="TextAreaFieldValue" cols="" rows="" onChange="javascript:fieldChanged(id);" onblur="javascript:updateTextAreaField(id);"></textarea>
<input id="DateFieldValue" onChange="javascript:updateDate(this.name, this.value);" type="text" value=""/>
<input id="CheckboxesFieldValue" type="checkbox" onChange="javascript:selectChanged(name);" />
<input id="OptionButtonsFieldValue" type="radio" onChange="javascript:selectChanged(name);" />
<label id="label"></label>
<div id="CommentFieldValue" class="commentfield"></div>
<table id="ListBoxFieldValue">
    <tr>
        <td>
            <select id="possiblevalues" multiple="multiple" style="height:200px;width:100px;">
            </select><br/>
        </td>
        <td>
            <button id="move_right" type="button" onclick="javascript:selectItem(id, name);">&nbsp;>>&nbsp;</button><br>
            <button id="move_left" type="button" onclick="javascript:deselectItem(id, name);" >&nbsp;<<&nbsp;</button>
        </td>
        <td>
            <select id="selectedvalues" multiple="multiple" style="height:200px;width:100px;">
            </select><br/>
        </td>
    </tr>
</table>

<a id="goto_form_page" href="#" accesskey=""></a>
<li id="field_summary"><b></b><font id="mandatory" color="red">*</font>:</li>

<select id="ComboBoxFieldValue" onchange="javascript:updateFieldValue(name, value);">
</select>
