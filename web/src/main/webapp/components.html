            <img src="images/buttons/door_in.png" alt=""/>$signin
        </a>
    </div>
</div>

<div id="form_filling_div">
    <h2 id="form_description"></h2>

    <ul id="form_pages"></ul>
    <div id="form_table_body"></div>
    <div id="form_buttons_div"></div>
</div>

    <img src="images/buttons/arrow_left.png" alt=""/> $previous
</a>

    <img src="images/buttons/arrow_left_disabled.png" alt=""/> $previous
</a>

<a href="#" id="form_page_next_true" class="button">
    <img src="images/buttons/arrow_right.png" alt=""/> $next
</a>

<a href="#" id="form_page_next_false" class="disabledbutton">
    <img src="images/buttons/arrow_right_disabled.png" alt=""/> $next
</a>

<a href="#" id="form_page_discard" class="button">
    <img src="images/buttons/cross.png" alt=""/> $discard
</a>

    <img src="images/buttons/sum.png" alt=""/> $summary
</a>


<div id="form_summary_div">
    <h2 id="form_description"></h2>

    <div id="form_pages_summary">
    </div>

    <div id="form_submission_status">
        <a href="#" id="form_submit" class="button positive">
            <img src="images/buttons/tick.png" alt=""/> $submit
        </a>
    </div>
</div>


<div id="thank_you_div">
    <span id="end_message"></span>  
</div>

<div id="form_page_summary">
    <h3></h3>
    <ul></ul>
</div>

<div id="FormField" class="formfield">
    <div class="fieldname"><label></label><font id="hint" class="alt"></font><font id="mandatory">&nbsp;*</font>&nbsp;<img src="images/unknown.png" alt="note" style="display: none"/></div>
    <div class="fieldvalue"></div>
    <div class="fieldwaiting">
        <img src="images/waiting.gif" alt="waiting" style="display: none;"/>
    </div>
    <div class="fielddescription"></div>
</div>

<fieldset id="FieldSet"></fieldset>
<input id="TextFieldValue" type="text" size="" onChange="javascript:FieldTypeModule.markDirty(id);" onblur="javascript:FieldTypeModule.updateServer(id);" value=""/>
<input id="NumberFieldValue" type="text" size="10" onChange="javascript:FieldTypeModule.markDirty(name);" onblur="javascript:FieldTypeModule.updateServer(name);"/>
<textarea id="TextAreaFieldValue" cols="" rows="" onChange="javascript:FieldTypeModule.markDirty(id);" onblur="javascript:FieldTypeModule.updateServer(id);"></textarea>
<input id="DateFieldValue" onChange="javascript:FieldTypeModule.markDirty(name);FieldTypeModule.updateServer(name);" type="text" value=""/>
<input id="CheckboxesFieldValue" type="checkbox" onChange="javascript:FieldTypeModule.markDirty(name);FieldTypeModule.updateServer(name);" />
<input id="OptionButtonsFieldValue" type="radio" onChange="javascript:FieldTypeModule.markDirty(name);FieldTypeModule.updateServer(name);" />
<input id="OpenSelectionFieldValue" type="radio" onChange="javascript:selectOpenSelectChanged(name);" />
<input id="OpenSelectionOption" type="radio" onChange="javascript:selectOpenSelectOption(name);" />
<input id="OpenSelectionTextField" type="text" onChange="javascript:FieldTypeModule.markDirty(name);" onblur="javascript:FieldTypeModule.updateServer(name);" />

<label id="label"></label>
<div id="CommentFieldValue" class="commentfield"></div>
<div id="ListBoxFieldValue" class="listbox">
    <div class="listbox">
        <select id="possiblevalues" multiple="multiple" style="height:200px;width:100px;">
        </select><br/>
    </div>
    <div class="listboxbuttons" style="margin: 65px 5px 0px 10px;">
        <div>
            <button id="move_right" type="button" onclick="javascript:listBoxArrow(id, name);">&nbsp;<img src="images/buttons/arrow_right.png"alt=""/></button>
        </div>
        <br/>
        <div>
            <button id="move_left" type="button" onclick="javascript:listBoxArrow(id, name);">&nbsp;<img src="images/buttons/arrow_left.png" alt=""/></button>
        </div>
     </div>
     <div class="listbox">
        <select id="selectedvalues" multiple="multiple" style="height:200px;width:100px;">
        </select><br/>
    </div>
</div>
<select id="ComboBoxFieldValue" onchange="javascript:updateFieldValue(name, value);">
</select>

<a id="goto_form_page" href="#" accesskey=""></a>
